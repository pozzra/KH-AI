    <script>
      // Define process.env.API_KEY
      const apiKey = "AIzaSyBzidgSZ_eEGBF5C9AJ2JcRFuacOXqo5nc";

      // Ensure window.process and window.process.env exist and are plain objects.
      // This is a more robust way to ensure these globals are set up for client-side use.
      if (typeof window.process !== "object" || window.process === null) {
        window.process = {};
      }
      if (
        typeof window.process.env !== "object" ||
        window.process.env === null
      ) {
        window.process.env = {};
      }

      // Set the API key directly on window.process.env
      window.process.env.API_KEY = apiKey;

      // console.log("API Key set in index.html:", window.process.env.API_KEY); // For debugging
    </script>
